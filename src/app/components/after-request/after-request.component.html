<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full text-center">
    <div class="mb-6">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-16 h-16 text-green-500 mx-auto"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M16.293 4.293a1 1 0 0 1 0 1.414L8.707 12l7.586 7.586a1 1 0 0 1-1.414 1.414l-8-8a1 1 0 0 1 0-1.414l8-8a1 1 0 0 1 1.414 0z"
          clip-rule="evenodd"
        />
      </svg>
    </div>

    <h2 class="text-2xl font-semibold text-gray-800 mb-4">ยก{{ title }}!</h2>
    <p class="text-gray-600 mb-6">
      {{ subtitle }}
    </p>

    <button
      (click)="goHome(redirect)"
      class="inline-block px-6 py-2 bg-blue-600 text-white font-medium text-lg rounded-full hover:bg-blue-700 transition duration-300"
    >
      Volver al Inicio
    </button>
  </div>
</div>
