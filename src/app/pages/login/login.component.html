<div class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
      Iniciar sesión
    </h2>

    <form method="POST" [formGroup]="formLogin">
      <div class="mb-4">
        <label for="username" class="block text-sm font-semibold text-gray-700"
          >Usuario</label
        >
        <input
          type="text"
          id="username"
          name="username"
          class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          required
          formControlName="username"
          [ngClass]="{ 'border-red-500': hasErrors('username', 'required') }"
        />
        @if(hasErrors('username', 'required')){
        <span class="text-red-500">Este campo es requerido</span>
        }
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-semibold text-gray-700"
          >Contraseña</label
        >
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          formControlName="password"
          [ngClass]="{ 'border-red-500': hasErrors('password', 'required') }"
        />
        @if(hasErrors('password', 'required')){
        <span class="text-red-500">Este campo es requerido</span>
        }
      </div>

      <button
        (click)="authenticate()"
        type="submit"
        class="w-full py-2 bg-indigo-500 text-white font-semibold rounded-lg hover:bg-indigo-600 transition duration-300 ease-in-out relative"
        [disabled]="formLogin.invalid || loading"
        [ngClass]="{
          'bg-red-100 hover:bg-red-100': formLogin.invalid,
          'animate-pulse': loading
        }"
      >
        <span>{{ !loading ? "Iniciar sesión" : "..." }}</span>
      </button>
    </form>

    <div class="mt-4 text-center">
      <a
        (click)="goResetPasswordForm()"
        class="text-sm text-indigo-500 hover:text-indigo-600"
        >¿Olvidaste tu contraseña?</a
      >
    </div>

    <!-- Registro -->
    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">
        ¿No tienes una cuenta?
        <a
          (click)="goRegisterForm()"
          class="text-indigo-500 hover:text-indigo-600 cursor-pointer"
          >Regístrate</a
        >
      </p>
    </div>
  </div>
</div>
